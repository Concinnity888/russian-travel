<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Путешествия по России</title>
    <link rel="stylesheet" href="pages/index.css">

<body class="page">

        <img class="header__logo" src="images/logo.svg" alt="Россия">
        <a class="header__lang-link" href="#">Ru</a>
        <a class="header__lang-link" href="#">En</a>

    <main>

            <figure class="lead__image-wrap">

                    <source srcset="images/lead-image.jpg" media="(min-width: 1280px)">
                    <source srcset="images/lead-image-1024.jpg" media="(min-width: 1024px)">
                    <source srcset="images/lead-image-768.jpg" media="(min-width: 768px)">
                    <img class="lead__image" src="images/lead-image-320.jpg" alt="Путешествия по России">
                </picture>
                <figcaption class="lead__caption">ваша полка — верхняя</figcaption>
